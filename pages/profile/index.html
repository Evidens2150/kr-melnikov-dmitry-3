<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
  />
  <link rel="stylesheet" href="./static/fonts/font-face.css" />
  <link rel="stylesheet" href="./common.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="./static/images/favicon.png"/> 
  <title>Profile</title>
</head>
<body>
  <header class="header container header_js">
  <button class="header__button-close-menu button-close-menu_js button-transparent">
    <svg class="header__mobile-menu-close__svg" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="3.37256" width="32" height="4" rx="2" transform="rotate(45 3.37256 0)" fill="#070707"/>
      <rect x="0.543945" y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0.543945 22.6289)" fill="#070707"/>
      </svg>      
  </button>
  <nav class="header-nav">
  <ul class="header-nav__list">
    <li class="header-nav__list__item">
      






























	<a href="/" class="button button_gray-link header-nav__link header-nav__link_first">Home</a>















    </li>
    <li class="header-nav__list__item">
      






























	<a href="/pages/blog/" class="button button_gray-link header-nav__link">My blog</a>















    </li>
    <li class="header-nav__list__item">
      












	<button class="button button_gray-link header-nav__link signin_js">Sign in</button>

































    </li>
    <li class="header-nav__list__item">
      












	<button class="button button_gray-link header-nav__link register_js">Register</button>

































    </li>
    <li class="header-nav__list__item">
      






























	<a href="/pages/profile/" class="button button_gray-link header-nav__link profile_js">My profile</a>















    </li>
    <li class="header-nav__list__item">
      












	<button class="button button_gray-link header-nav__link logout_js">Logout</button>

































    </li>
  </ul>
</nav>
</header>

  <main>
    <section class="profile container">
          <h1 class="profile__title h1">My profile</h1>
          <div class="profile__content">
            <div class="profile__photo">
              <img class="profile__photo-img profile-img_js">
              </img>
            </div>
            <div class="profile__lists">
              <ul class="profile__info">
                <li class="profile__info-item">
                  <strong class="profile__info__field text text_bold">Name:</strong>
                  <span class="profile__info__data text profile-name_js"></span>
                </li>
                <li class="profile__info-item">
                  <strong class="profile__info__field text text_bold">Surname:</strong>
                  <span class="profile__info__data text profile-surname_js"></span>
                </li>
                <li class="profile__info-item">
                  <strong class="profile__info__field text text_bold">Email:</strong>
                  <span class="profile__info__data text profile-email_js"></span>
                </li>
                <li class="profile__info-item">
                  <strong class="profile__info__field text text_bold">Password:</strong>
                  <span class="profile__info__data text profile-password_js"></span>
                </li>
                <li class="profile__info-item">
                  <strong class="profile__info__field text text_bold">Location:</strong>
                  <span class="profile__info__data text profile-location_js"></span>
                </li>
                <li class="profile__info-item">
                  <strong class="profile__info__field text text_bold">Age:</strong>
                  <span class="profile__info__data text profile-age_js"></span>
                </li>
              </ul>
              <ul class="profile__buttons">
                <li class="profile__buttons__item">
                  
	<button class="button profile__change-password change-password_js">Change password</button>













































                </li>
                <li class="profile__buttons__item">
                  
	<button class="button profile__change-data change-data_js">Change other data</button>













































                </li>
                <li class="profile__buttons__item">
                  
	<button class="button profile__delete delete-profile_js">Delete account</button>













































                </li>
              </ul>
            </div>
          </div>
    </section>
  </main>  
  


































	<button class="burger-button button-open-menu_js" aria-label="Navigation menu">
    <img class="switch-button__img" src="/static/images/menu.svg" alt="Navigation menu">
  </button>











  




































	<button class="button-to-top button-to-top_js" aria-label="To the top">
		<img class="switch-button__img" src="/static/images/arrow.svg" alt="To the top">
	</button>









  <div class="modal modal-change-password_js">
	<form class="modal__form modal__form_change-password" name="change-password">
		<label class="modal__label">
			<span class="modal__text modal__text_accent text_small">Old password</span>
			<input class="modal__input" type="password" name="oldPassword">
		</label>
		<label class="modal__label">
			<span class="modal__text modal__text_accent text_small">New password</span>
			<input class="modal__input" type="password" name="newPassword">
		</label>
		<label class="modal__label">
			<span class="modal__text modal__text_accent text_small">Repeat new password</span>
			<input class="modal__input" type="password" name="newPasswordRepeat">
		</label>
		















	<button class="button modal__button modal__button__changepassword" type="submit">Change password</button>






























		<button class="modal__close" aria-label="Close button"><img class="modal__x" src="/static/images/close.svg" alt="Close button"></button>
	</form>
</div>
<div class="modal modal-change-data_js">
	<form class="modal__form modal__form_change-data" name="change-data">
		<label class="modal__label">
			<span class="modal__text text_small">Email</span>
			<input class="modal__input" type="email" name="email">
		</label>
		<div class="modal__cell">
			<div class="modal__cell-50">
				<label class="modal__label">
					<span class="modal__text text_small">Name</span>
					<input class="modal__input" type="text" name="name">
				</label>
			</div>
			<div class="modal__cell-50">
				<label class="modal__label">
					<span class="modal__text text_small">Surname</span>
					<input class="modal__input" type="text" name="surname">
				</label>
			</div>
		</div>
		<div class="modal__cell">
			<div class="modal__cell-50">
				<label class="modal__label">
					<span class="modal__text text_small">Location</span>
					<input class="modal__input" type="text" name="location">
				</label>
			</div>
			<div class="modal__cell-50">
				<label class="modal__label">
					<span class="modal__text text_small">Age</span>
					<input class="modal__input" type="text" name="age">
				</label>
			</div>
		</div>
		<div class="modal__cell">
			<div class="modal__cell-50 avatar-cell">
				<label class="modal__label avatar__label">
					<span class="modal__text text_small avatar__text">Profile picture</span>
					<input class="modal__input avatar__input-true hidden avatar__input_js" type="file" accept=".jpg, .jpeg, .png, .gif, .bmp" name="avatar">
					<span class="avatar__input avatar-inner-text_js">Choose a picture...</span>
				</label>
			</div>
		</div>
		















	<button class="button modal__button modal__button_changedata" type="submit">Submit changes</button>






























		<button class="modal__close" aria-label="Close button"><img class="modal__x" src="/static/images/close.svg" alt="Close button"></button>
	</form>
</div>
<div class="modal modal_delete-profile_js">
	<form class="modal__form" name="delete-profile">
			<p class="form__text">Are you sure you want to delete your account?</p>
			















	<button class="button modal__button delete-profile-accept delete-profile-accept_js" type="submit">Delete account</button>






























				<button class="modal__close" aria-label="Close button"><img class="modal__x" src="/static/images/close.svg" alt="Close button"></button>
	</form>
</div>
<!-- Form send success -->
<div class="modal modal-success_js">
	<form class="modal__form postloader" name="postloader-success">
			<span class="postloader__text postloader__text_good">Form has been sent successfully</span>
		<button class="modal__close postloader__close" aria-label="Close button"><img class="modal__x" src="/static/images/close.svg" alt="Close button"></button>
	</form>
</div>
<!-- Form send error -->
<div class="modal modal-error_js">
	<form class="modal__form postloader" name="postloader-error">
			<span class="postloader__text postloader__text_bad postloader-text_js"></span>	
		<button class="modal__close postloader__close" aria-label="Close button"><img class="modal__x" src="/static/images/close.svg" alt="Close button"></button>
	</form>
</div>
  <script src="/static/js/general.js"></script>
  <script src="./script.js"></script>
</body>
</html>
